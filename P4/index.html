<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p4.css">
    <script src="p4.js" defer></script>
    <title>Ejemplo 5</title>
</head>
<body>
    <p>Imagen original</p>
    <img src="windows.jpg" id="imagesrc">
    <p>Imagen manipulada</p>
    <canvas id="canvas"></canvas><br>
    <button id="btn_color">COLOR</button>
    <button id="btn_gris">GRIS</button>
    <p>Establece el umbral de rojo:</p>
    <input type="range" id="deslizadorR" min="0" max="255" value="255"/>
    <p id="range_valueR">255</p>
    <p>Establece el umbral de verde:</p>
    <input type="range" id="deslizadorG" min="0" max="255" value="255"/>
    <p id="range_valueG">255</p>
    <p>Establece el umbral de azul:</p>
    <input type="range" id="deslizadorB" min="0" max="255" value="255"/>
    <p id="range_valueB">255</p>
</body>
</html>
